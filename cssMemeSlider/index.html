<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <title>Css Meme Slider</title>
</head>
<body>
  <section class="container">
    <div class="slider-wrapper">
      <div class="slider">
        <img src="img/1css.jpeg" id="slide-1" alt="Sheldon Love">
        <img src="img/2css.jpeg" id="slide-2" alt="Sheldon Feelings">
        <img src="img/3css.png" id="slide-3" alt="Sheldon Rules">
        <img src="img/4css.png" id="slide-4" alt="Sheldon Gravitation">
        <img src="img/5css.jpeg" id="slide-5" alt="Sheldon Sarcasm">
      </div>
      <div class="slider-nav">
        <span class="slider-text" data-target="1">Lol</span>
        <span class="slider-text" data-target="2">lol</span>
        <span class="slider-text" data-target="3">lol</span>
        <span class="slider-text" data-target="4">lol</span>
        <span class="slider-text" data-target="5">lol</span>
        <div class="pagination-wrapper">
          <div class="pagination__box"><button class="pagination__btn active"></button></div>
          <div class="pagination__box"><button class="pagination__btn"></button></div>
          <div class="pagination__box"><button class="pagination__btn"></button></div>
          <div class="pagination__box"><button class="pagination__btn"></button></div>
          <div class="pagination__box"><button class="pagination__btn"></button></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
