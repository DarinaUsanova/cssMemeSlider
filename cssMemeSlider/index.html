<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <title>Css Meme Slider</title>
</head>
<body>
    <div class="slider-wrapper">
      <div class="slider">
        <input type="radio" name="radio-btn" id="slide-1" checked>
        <input type="radio" name="radio-btn" id="slide-2">
        <input type="radio" name="radio-btn" id="slide-3">
        <input type="radio" name="radio-btn" id="slide-4">
        <input type="radio" name="radio-btn" id="slide-5">
        <div class="images-wrapper">
          <div class="images">
            <div class="slider-item s1"><img src="img/1css.jpeg" alt="Sheldon Love"></div>
            <div class="slider-item"><img src="img/2css.jpeg" alt="Sheldon Feelings"></div>
            <div class="slider-item"><img src="img/3css.png" alt="Sheldon Rules"></div>
            <div class="slider-item"><img src="img/4css.png" alt="Sheldon Gravitation"></div>
            <div class="slider-item"><img src="img/5css.jpeg" alt="Sheldon Sarcasm"></div>
          </div>
        </div>
        <div class="slider-nav">
          <div class="text">
            <div class="text-wrap">
            <span class="slider-text">Lol</span>
            <span class="slider-text">lol</span>
            <span class="slider-text">lol</span>
            <span class="slider-text">lol</span>
            <span class="slider-text">lol</span>
          </div>
        </div>
          <div class="buttons-wrapper">
            <label for="slide-1" class="btn one">
              <span class="slider-check"></span>
            </label>
            <label for="slide-2" class="btn two">
              <span class="slider-check"></span>
            </label>
            <label for="slide-3" class="btn three">
              <span class="slider-check"></span>
            </label>
            <label for="slide-4" class="btn four">
              <span class="slider-check"></span>
            </label>
            <label for="slide-5" class="btn five">
              <span class="slider-check"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
